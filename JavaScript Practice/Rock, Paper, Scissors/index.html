<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="./images/rock.png" alt="Rock" width=200 height=150 />
    </div>
    <div id="paper" class="choice">
      <img src="images/paper.png" alt=" Paper" width=200 height=150 />
    </div>
    <div id="scissors" class="choice">
      <img src="./images/scissors.png" alt="Scissors" width=200 height=150 />
    </div>
  </div>
  <p id="action-message">Make your move</p>

  <script src="app.js"></script>
</body>

</html>
